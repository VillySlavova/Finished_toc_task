{% extends "core/base.html" %}

{% block title %}Add Site{% endblock %}

{% block content %}
<h2>Add Site</h2>

{% if message %}
    <p style="color: blue;">{{ message }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Add</button>
</form>

{% endblock %}
